<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW 3</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:500,500i&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container">
        <div class="main">
            <!-- Title -->
            <div class="title">
                <span>Каталог Товаров</span>
            </div>
            <!-- Title end -->
    
            <div class="item-row">
    
                <!-- item start -->
                <div class="item-col">
                    <div class="item">
                        <div class="labels new-item">
                            <span>Новинка</span>
                        </div>
                        <a href="#" class="item-img">
                            <img src="img/product-1.jpg" alt="product-1">
                        </a>
                        <div class="item-name font-family">
                            <a href="#">Gute A69</a>
                        </div>
                        <div class="item-price font-family">
                            <span>160 грн.</span>
                            <button class="btn btn-default">Купить</button>
                        </div>
                    </div>
                </div>
                <!-- item end -->
    
                <!-- item start -->
                <div class="item-col">
                        <div class="item">
                            <div class="labels discount">
                                <span>Скидка 15%</span>
                            </div>
                        
                            <a href="#" class="item-img">
                                <img src="img/product-2.jpg" alt="product-2">
                            </a>
                            <div class="item-name font-family">
                                <a href="#">Strong 207(A)(B)/107</a>
                            </div>
                            <div class="item-price font-family">
                                <span>5 870 грн.</span>
                                <button class="btn btn-default">Купить</button>
                            </div>
                        </div>
                    </div>
                    <!-- item end -->
    
                    <!-- item start -->
                <div class="item-col">
                        <div class="item">
                            <div class="labels best-price">
                                <span>Супер Цена!</span>
                            </div>
                            <a href="#" class="item-img">
                                <img src="img/product-3.jpg" alt="product-3">
                            </a>
                            <div class="item-name font-family">
                                <a href="#">CD 4820</a>
                            </div>
                            <div class="item-price font-family">
                                <span>4 400 грн</span>
                                <button class="btn btn-default">Купить</button>
                            </div>
                        </div>
                    </div>
                    <!-- item end -->
    
                    <!-- item start -->
                <div class="item-col">
                        <div class="item">
                            <div class="labels discount">
                                <span>Скидка 15%</span>
                            </div>
                            <a href="#" class="item-img">
                                <img src="img/product-4.jpg" alt="product-4">
                            </a>
                            <div class="item-name font-family">
                                <a href="#">S - 2200</a>
                            </div>
                            <div class="item-price font-family">
                                <span>4 400 грн.</span>
                                <button class="btn btn-default">Купить</button>
                            </div>
                        </div>
                    </div>
                    <!-- item end -->
            </div>
        </div> 
    </div>    
</body>
</html>
